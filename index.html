<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mines Weppeer</title>
  <link rel="stylesheet" href="./sty.css">
</head>
<body>
  <h1 style="font-size:56px">Well, I'll be. Let's see if this works.</h1>
  <p>(written fully in html+js)</p>
  <p style="opacity:0.1;font-size:0.75em">i'm still bugfixing, and working on "chording".<br>is you see a bug, open a github issue at danik00111/mines-weppeer.</p>
  <main>
    <div id="difficulty-select">
      <div><input type="radio" mien="10" name="difficulty" onchange="document.getElementById('minecount').innerHTML=10;makeboard(9, 9, 10)" id="beginner"><label for="beginner" title="9&times;9&10">Beginner</label></div>
      <div><input type="radio" mien="40" name="difficulty" onchange="document.getElementById('minecount').innerHTML=40;makeboard(16,16,40)" id="intermediate"><label for="intermediate" title="16&times;16&40">Intermediate</label></div>
      <div><input type="radio" mien="99" name="difficulty" onchange="document.getElementById('minecount').innerHTML=99;makeboard(30,16,99)" id="expert"><label for="expert" title="30&times;16&99">Expert</label></div>
      <div><input type="radio" name="difficulty"
        onchange="makeboard(document.getElementById('width').value,document.getElementById('height').value,document.getElementById('mines').value);document.getElementById('minecount').innerHTML=document.getElementById('mines').value"
        id="custom"><label for="custom">Custom...</label></div>
      <div id="custom-settings">
        <input         type="number" disabled style="width:2ch" class="setting" placeholder="Width"  name="width"  id="width"  min="3" max="99"  value="16" oninput="makeboard(document.getElementById('width').value,document.getElementById('height').value,document.getElementById('mines').value)"
        >&times;<input type="number" disabled style="width:2ch" class="setting" placeholder="Height" name="height" id="height" min="3" max="99"  value="12" oninput="makeboard(document.getElementById('width').value,document.getElementById('height').value,document.getElementById('mines').value)"
        >&<input       type="number" disabled style="width:2ch" class="setting" placeholder="Mines"  name="mines"  id="mines"  min="2" max="199" value="32" oninput="makeboard(document.getElementById('width').value,document.getElementById('height').value,document.getElementById('mines').value);document.getElementById('minecount').innerHTML=document.getElementById('mines').value"
        >
      </div>
    </div>
    <board></board>
    <div id="numbers" style="font-size:24px;margin:12px 0" class="temp">
      <span id="minecount">0</span>
      <span id="timer">0</span>
    </div>
  </main>
  <script src="./scr.js"></script>
</body>
</html>
